      .race-container {
        display: flex;
        flex-direction: column;
        align-items: center;

      .game-board {

        padding: 30px;
        text-align: center;

        width: 100%;
      }

      .race-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 15px;
        border-radius: 8px;
        text-align: center;
        min-width: 80px;
      }

      .stat-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);

      }

      .stat-value {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }

      .level-indicator {
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        margin: 20px 0;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .pattern-display {
        width: 100%;
        max-width: 500px;
        height: 300px;
        background: rgba(0, 0, 0, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
      }

      .pattern-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 2px;
        width: 100%;
        height: 100%;
        padding: 10px;
        box-sizing: border-box;
      }

      .pattern-cell {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 2px solid transparent;
      }

      .pattern-cell:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
      }

      .pattern-cell.active {
        background: linear-gradient(135deg, #4ecdc4, #44a08d);
        color: white;
        animation: cell-pulse 0.5s ease;
      }

      .pattern-cell.correct {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        border-color: #27ae60;
        animation: correct-flash 0.5s ease;
      }

      .pattern-cell.wrong {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        border-color: #c0392b;
        animation: wrong-shake 0.5s ease;
      }

      .pattern-cell.sequence {
        background: linear-gradient(135deg, #f39c12, #e67e22);
        animation: sequence-glow 0.8s ease;
      }

      @keyframes cell-pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes correct-flash {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
          box-shadow: 0 0 20px #2ecc71;
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes wrong-shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      @keyframes sequence-glow {
        0% {
          box-shadow: 0 0 5px #f39c12;
        }
        50% {
          box-shadow: 0 0 25px #f39c12, 0 0 35px #e67e22;
        }
        100% {
          box-shadow: 0 0 5px #f39c12;
        }

      .instruction-panel {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;

        margin: 20px 0;
        font-size: 16px;
        color: white;
      }

      .progress-bar {
        width: 100%;

        border-radius: 4px;
        overflow: hidden;
        margin: 15px 0;
      }

      .progress-fill {
        height: 100%;

      }

      .speed-meter {

      }

      .speed-indicator {

        transition: background 0.3s ease;
      }

      .speed-indicator.active {

      .difficulty-controls {

      .difficulty-btn {

      .difficulty-btn:hover {

      .difficulty-btn.active {

      }

      .game-controls {

      .race-stats {

      .combo-display {

      }

      @keyframes combo-popup {
        0% {

        100% {

      .achievement-banner {

      @keyframes achievement-slide {
        0% {
          transform: translateY(-50px);

        }
        100% {

        }
      }

      .timer-warning {

      }

      @keyframes timer-pulse {
        0%,

      .perfect-round {

      @keyframes perfect-celebration {

      } /* æ¨¡æ…‹æ¡†æ¨£å¼ */

      /* éŸ¿æ‡‰å¼è¨­è¨ˆ */

      }

    <script>
      class MemoryPatternRace {
        constructor() {
          this.gameActive = false;
          this.showingSequence = false;
          this.score = 0;
          this.level = 1;
          this.maxLevel = 1;
          this.streak = 0;
          this.difficulty = "easy";
          this.sequence = [];
          this.playerSequence = [];
          this.timeLeft = 30;
          this.totalAttempts = 0;
          this.correctAttempts = 0;
          this.responseTimes = [];
          this.perfectRounds = 0;
          this.roundStartTime = 0;

          this.difficultySettings = {
            easy: {
              initialLength: 3,
              maxLength: 8,
              displaySpeed: 800,
              pauseBetween: 200,
              timeLimit: 45,
            },
            medium: {
              initialLength: 4,
              maxLength: 10,
              displaySpeed: 600,
              pauseBetween: 150,
              timeLimit: 35,
            },
            hard: {
              initialLength: 5,
              maxLength: 12,
              displaySpeed: 400,
              pauseBetween: 100,
              timeLimit: 25,
            },
            expert: {
              initialLength: 6,
              maxLength: 15,
              displaySpeed: 300,
              pauseBetween: 50,
              timeLimit: 20,
            },
          };

          this.symbols = [
            "ğŸ”´",
            "ğŸ”µ",
            "ğŸŸ¢",
            "ğŸŸ¡",
            "ğŸŸ£",
            "ğŸŸ ",
            "âš«",
            "âšª",
            "ğŸ”º",
            "ğŸ”»",
            "â—†",
            "â—‡",
            "â˜…",
            "â˜†",
            "â™ ",
            "â™¥",
          ];

          this.initializeGame();
        }

        initializeGame() {
          this.createGrid();
          this.bindEvents();
          this.setupHelpModal();
          this.loadStats();
          this.showHelp();
        }

        createGrid() {
          const grid = document.getElementById("patternGrid");
          grid.innerHTML = "";

          for (let i = 0; i < 16; i++) {
            const cell = document.createElement("div");
            cell.className = "pattern-cell";
            cell.dataset.index = i;
            cell.addEventListener("click", () => this.handleCellClick(i));
            grid.appendChild(cell);
          }
        }

        bindEvents() {
          // é›£åº¦é¸æ“‡
          document.querySelectorAll(".difficulty-btn").forEach((btn) => {
            btn.addEventListener("click", () =>
              this.setDifficulty(btn.dataset.difficulty)
            );
          });

          // æ§åˆ¶æŒ‰éˆ•
          document
            .getElementById("startBtn")
            .addEventListener("click", () => this.startGame());
          document
            .getElementById("pauseBtn")
            .addEventListener("click", () => this.togglePause());
          document
            .getElementById("restartBtn")
            .addEventListener("click", () => this.restartGame());
          document
            .getElementById("helpBtn")
            .addEventListener("click", () => this.showHelp());
          document
            .getElementById("homeBtn")
            .addEventListener(
              "click",
              () => (window.location.href = "index.html")
            );
        }

        setDifficulty(newDifficulty) {
          this.difficulty = newDifficulty;

          document.querySelectorAll(".difficulty-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          document
            .querySelector(`[data-difficulty="${newDifficulty}"]`)
            .classList.add("active");
        }

        startGame() {
          this.gameActive = true;
          this.score = 0;
          this.level = 1;
          this.streak = 0;
          this.totalAttempts = 0;
          this.correctAttempts = 0;
          this.responseTimes = [];
          this.perfectRounds = 0;

          const settings = this.difficultySettings[this.difficulty];
          this.timeLeft = settings.timeLimit;

          this.updateDisplay();
          this.startTimer();
          this.startLevel();

          document.getElementById("startBtn").disabled = true;
          document.getElementById("pauseBtn").disabled = false;
          document.getElementById("restartBtn").disabled = false;
        }

        togglePause() {
          if (!this.gameActive) return;

          this.gameActive = !this.gameActive;
          const pauseBtn = document.getElementById("pauseBtn");

          if (this.gameActive) {
            pauseBtn.textContent = "æš«åœ";
            this.startTimer();
          } else {
            pauseBtn.textContent = "ç¹¼çºŒ";
            clearInterval(this.gameTimer);
          }
        }

        restartGame() {
          this.endGame();
          setTimeout(() => this.startGame(), 100);
        }

        startTimer() {
          this.gameTimer = setInterval(() => {
            if (!this.gameActive) return;

            this.timeLeft--;
            this.updateDisplay();

            if (this.timeLeft <= 5) {
              document
                .getElementById("progressFill")
                .classList.add("timer-warning");
            }

            if (this.timeLeft <= 0) {
              this.endGame();
            }
          }, 1000);
        }

        startLevel() {
          if (!this.gameActive) return;

          const settings = this.difficultySettings[this.difficulty];
          const sequenceLength = Math.min(
            settings.initialLength + Math.floor((this.level - 1) / 2),
            settings.maxLength
          );

          this.sequence = [];
          this.playerSequence = [];
          this.roundStartTime = Date.now();

          // ç”Ÿæˆéš¨æ©Ÿåºåˆ—
          for (let i = 0; i < sequenceLength; i++) {
            this.sequence.push(Math.floor(Math.random() * 16));
          }

          document.getElementById(
            "instructionPanel"
          ).textContent = `é—œå¡ ${this.level} - è§€å¯Ÿåºåˆ— (${sequenceLength} å€‹ç¬¦è™Ÿ)`;
          document.getElementById(
            "levelIndicator"
          ).textContent = `é—œå¡ ${this.level} - åºåˆ—é•·åº¦: ${sequenceLength}`;

          this.updateSpeedMeter();
          this.updateDisplay();
          this.showSequence();
        }

        showSequence() {
          this.showingSequence = true;
          const settings = this.difficultySettings[this.difficulty];
          const cells = document.querySelectorAll(".pattern-cell");

          // æ¸…é™¤æ‰€æœ‰æ ¼å­
          cells.forEach((cell) => {
            cell.textContent = "";
            cell.className = "pattern-cell";
          });

          let sequenceIndex = 0;

          const showNext = () => {
            if (sequenceIndex >= this.sequence.length) {
              this.showingSequence = false;
              document.getElementById("instructionPanel").textContent =
                "æŒ‰ç…§å‰›æ‰é¡¯ç¤ºçš„é †åºé»æ“Šæ ¼å­ï¼";
              return;
            }

            const cellIndex = this.sequence[sequenceIndex];
            const cell = cells[cellIndex];
            const symbol = this.symbols[sequenceIndex % this.symbols.length];

            cell.textContent = symbol;
            cell.classList.add("sequence");

            setTimeout(() => {
              cell.classList.remove("sequence");
              if (sequenceIndex < this.sequence.length - 1) {
                setTimeout(showNext, settings.pauseBetween);
              } else {
                setTimeout(() => {
                  cells.forEach((cell) => {
                    cell.textContent = "";
                    cell.className = "pattern-cell";
                  });
                  this.showingSequence = false;
                  document.getElementById("instructionPanel").textContent =
                    "æŒ‰ç…§å‰›æ‰é¡¯ç¤ºçš„é †åºé»æ“Šæ ¼å­ï¼";
                }, 500);
              }
            }, settings.displaySpeed);

            sequenceIndex++;
          };

          setTimeout(showNext, 1000);

        handleCellClick(index) {
