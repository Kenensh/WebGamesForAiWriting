    <style>
      .shooting-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        font-family: "Noto Sans TC", sans-serif;
      }

      .game-board {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .stat-item {
        background: rgba(255, 255, 255, 0.1);
        padding: 8px 15px;
        border-radius: 8px;
        text-align: center;
        min-width: 80px;
      }

      .stat-label {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2px;
      }

      .stat-value {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }

      .shooting-area {
        width: 600px;
        height: 400px;
        background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        border: 3px solid #333;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        cursor: crosshair;
        margin: 20px 0;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .target {
        position: absolute;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.1s ease;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .target.normal {
        background: radial-gradient(circle at 30% 30%, #ff6b6b, #e74c3c);
        color: white;
      }

      .target.fast {
        background: radial-gradient(circle at 30% 30%, #4ecdc4, #1abc9c);
        color: white;
      }

      .target.bonus {
        background: radial-gradient(circle at 30% 30%, #f1c40f, #f39c12);
        color: #333;
        animation: bonus-glow 1s infinite alternate;
      }

      .target.mini {
        background: radial-gradient(circle at 30% 30%, #9b59b6, #8e44ad);
        color: white;
      }

      @keyframes bonus-glow {
        0% {
          box-shadow: 0 0 5px #f1c40f;
        }
        100% {
          box-shadow: 0 0 20px #f1c40f, 0 0 30px #f39c12;
        }
      }

      /* Modal styles for help functionality */
      .game-modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        animation: modalFadeIn 0.3s ease-out;
      }

      .modal-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 5% auto;
        padding: 0;
        border: none;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        animation: modalSlideIn 0.3s ease-out forwards;
      }

      .modal-header {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-header h2 {
        margin: 0;
        color: white;
        font-size: 24px;
        font-weight: 600;
      }

      .close-button {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .close-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }

      .modal-body {
        padding: 20px;
        color: white;
        line-height: 1.6;
        max-height: 50vh;
        overflow-y: auto;
      }

      .modal-body h3 {
        color: #ffd700;
        margin-top: 20px;

        font-size: 18px;
      }

      .modal-body h3:first-child {

      }

      .modal-body ul {

      }

      .modal-body li {

      .modal-footer {
        background: rgba(255, 255, 255, 0.1);

      .modal-button {

        cursor: pointer;

        transition: all 0.2s ease;
        box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
      }

      .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* ÈüøÊáâÂºèË®≠Ë®à */
      @media (max-width: 768px) {
        .shooting-area {
          width: 90vw;

        }

        .modal-header h2 {
          font-size: 20px;
        }

        .modal-body {
          padding: 15px;
          max-height: 60vh;
        }
      }

    <script src="gameUtils.js"></script>
    <script>
      class SpeedTargetShooter {
        constructor() {
          this.gameActive = false;
          this.score = 0;
          this.hits = 0;
          this.misses = 0;
          this.combo = 0;
          this.maxCombo = 0;
          this.timeLeft = 60;
          this.difficulty = "easy";
          this.targets = [];
          this.reactionTimes = [];

          this.difficultySettings = {
            easy: {
              spawnRate: 1500,
              targetSpeed: 2,
              targetSizes: [40, 50, 60],
              maxTargets: 3,
            },
            medium: {
              spawnRate: 1200,
              targetSpeed: 3,
              targetSizes: [35, 45, 55],
              maxTargets: 4,
            },
            hard: {
              spawnRate: 900,
              targetSpeed: 4,
              targetSizes: [30, 40, 50],
              maxTargets: 5,
            },
            extreme: {
              spawnRate: 600,
              targetSpeed: 5,
              targetSizes: [25, 35, 45],
              maxTargets: 6,
            },
          };

          this.targetTypes = [
            { type: "normal", points: 10, probability: 0.5 },
            { type: "fast", points: 20, probability: 0.25 },
            { type: "bonus", points: 50, probability: 0.15 },
            { type: "mini", points: 30, probability: 0.1 },
          ];

          this.initializeGame();
        }

        initializeGame() {
          this.bindEvents();
          this.setupHelpModal();
          this.loadStats();
          this.showHelp();
        }

        bindEvents() {
          // Èõ£Â∫¶ÈÅ∏Êìá
          document.querySelectorAll(".difficulty-btn").forEach((btn) => {
            btn.addEventListener("click", () =>
              this.setDifficulty(btn.dataset.difficulty)
            );
          });

          // ÊéßÂà∂ÊåâÈàï
          document
            .getElementById("startBtn")
            .addEventListener("click", () => this.startGame());
          document
            .getElementById("pauseBtn")
            .addEventListener("click", () => this.togglePause());
          document
            .getElementById("restartBtn")
            .addEventListener("click", () => this.restartGame());
          document
            .getElementById("helpBtn")
            .addEventListener("click", () => this.showHelp());
          document
            .getElementById("homeBtn")
            .addEventListener(
              "click",
              () => (window.location.href = "index.html")
            );

          // ÊªëÈº†ÁßªÂãïÂíåÈªûÊìä
          const shootingArea = document.getElementById("shootingArea");
          shootingArea.addEventListener("mousemove", (e) =>
            this.updateCrosshair(e)
          );
          shootingArea.addEventListener("click", (e) => this.handleShot(e));

          // Èò≤Ê≠¢Âè≥ÈçµÈÅ∏ÂñÆ
          shootingArea.addEventListener("contextmenu", (e) =>
            e.preventDefault()
          );
        }

        setDifficulty(newDifficulty) {
          this.difficulty = newDifficulty;

          document.querySelectorAll(".difficulty-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          document
            .querySelector(`[data-difficulty="${newDifficulty}"]`)
            .classList.add("active");
        }

        startGame() {
          this.gameActive = true;
          this.score = 0;
          this.hits = 0;
          this.misses = 0;
          this.combo = 0;
          this.maxCombo = 0;
          this.timeLeft = 60;
          this.targets = [];
          this.reactionTimes = [];
          this.gameStartTime = Date.now();

          this.updateDisplay();
          this.startTimer();
          this.startTargetSpawning();

          document.getElementById("startBtn").disabled = true;
          document.getElementById("pauseBtn").disabled = false;
          document.getElementById("restartBtn").disabled = false;
          document.getElementById("gameOverStats").style.display = "none";
        }

        togglePause() {
          if (!this.gameActive) return;

          this.gameActive = !this.gameActive;
          const pauseBtn = document.getElementById("pauseBtn");

          if (this.gameActive) {
            pauseBtn.textContent = "Êö´ÂÅú";
            this.startTimer();
            this.startTargetSpawning();
          } else {
            pauseBtn.textContent = "ÁπºÁ∫å";
            clearInterval(this.gameTimer);
            clearInterval(this.spawnTimer);
          }
        }

        restartGame() {
          this.endGame();
          setTimeout(() => this.startGame(), 100);
        }

        startTimer() {
          this.gameTimer = setInterval(() => {
            if (!this.gameActive) return;

            this.timeLeft--;
            this.updateDisplay();

            if (this.timeLeft <= 0) {
              this.endGame();
            }
          }, 1000);
        }

        startTargetSpawning() {
          const settings = this.difficultySettings[this.difficulty];

          this.spawnTimer = setInterval(() => {
            if (!this.gameActive) return;

            if (this.targets.length < settings.maxTargets) {
              this.spawnTarget();
            }
          }, settings.spawnRate);
        }

        spawnTarget() {
          const shootingArea = document.getElementById("shootingArea");
          const rect = shootingArea.getBoundingClientRect();
          const settings = this.difficultySettings[this.difficulty];

          // Èö®Ê©üÈÅ∏ÊìáÁõÆÊ®ôÈ°ûÂûã
          const random = Math.random();
          let targetType = this.targetTypes[0];
          let cumulative = 0;

          for (const type of this.targetTypes) {
            cumulative += type.probability;
            if (random <= cumulative) {
              targetType = type;
              break;
            }
          }

          // ÂâµÂª∫ÁõÆÊ®ôÂÖÉÁ¥†
          const target = document.createElement("div");
          target.className = `target ${targetType.type}`;

          // Ë®≠ÁΩÆÂ§ßÂ∞è
          const sizeIndex = Math.floor(
            Math.random() * settings.targetSizes.length
          );
          const size = settings.targetSizes[sizeIndex];
          target.style.width = size + "px";
          target.style.height = size + "px";

          // Ë®≠ÁΩÆ‰ΩçÁΩÆ
          const maxX = shootingArea.offsetWidth - size;
          const maxY = shootingArea.offsetHeight - size;
          const x = Math.random() * maxX;
          const y = Math.random() * maxY;

          target.style.left = x + "px";
          target.style.top = y + "px";

          // Ë®≠ÁΩÆÂÖßÂÆπ
          target.textContent = targetType.points;

          // ÁõÆÊ®ôÊï∏Êìö
          const targetData = {
            element: target,
            type: targetType.type,
            points: targetType.points,
            spawnTime: Date.now(),
            speed: settings.targetSpeed,
            direction: Math.random() * Math.PI * 2,
            x: x,
            y: y,
            size: size,
          };

          // ÈªûÊìä‰∫ã‰ª∂
          target.addEventListener("click", (e) => {
            e.stopPropagation();
            this.hitTarget(targetData);
          });

          // Ê∑ªÂä†Âà∞DOMÂíåÊï∏ÁµÑ
          shootingArea.appendChild(target);
          this.targets.push(targetData);

          // ÁßªÂãïÂãïÁï´
          this.animateTarget(targetData);

          // Ëá™ÂãïÁßªÈô§
          setTimeout(() => {
            if (target.parentNode) {
              this.removeTarget(targetData);
            }
          }, 3000 + Math.random() * 2000);
        }

        animateTarget(targetData) {
          const animate = () => {
            if (!this.gameActive || !targetData.element.parentNode) return;

            const shootingArea = document.getElementById("shootingArea");

            // Êõ¥Êñ∞‰ΩçÁΩÆ
            targetData.x += Math.cos(targetData.direction) * targetData.speed;
            targetData.y += Math.sin(targetData.direction) * targetData.speed;

            // ÈÇäÁïåÁ¢∞Êíû
            if (
              targetData.x <= 0 ||
              targetData.x >= shootingArea.offsetWidth - targetData.size
            ) {
              targetData.direction = Math.PI - targetData.direction;
              targetData.x = Math.max(
                0,
                Math.min(
                  shootingArea.offsetWidth - targetData.size,
                  targetData.x
                )
              );
            }

            if (
              targetData.y <= 0 ||
              targetData.y >= shootingArea.offsetHeight - targetData.size
            ) {
              targetData.direction = -targetData.direction;
              targetData.y = Math.max(
                0,
                Math.min(
                  shootingArea.offsetHeight - targetData.size,
                  targetData.y
                )
              );
            }

            // ÊáâÁî®‰ΩçÁΩÆ
            targetData.element.style.left = targetData.x + "px";
            targetData.element.style.top = targetData.y + "px";

            // ÁπºÁ∫åÂãïÁï´
            requestAnimationFrame(animate);
          };

          animate();
        }

        updateCrosshair(e) {
          const crosshair = document.getElementById("crosshair");
          const rect = e.currentTarget.getBoundingClientRect();
          const x = e.clientX - rect.left - 10;
          const y = e.clientY - rect.top - 10;

          crosshair.style.left = x + "px";
          crosshair.style.top = y + "px";
        }

        handleShot(e) {
          if (!this.gameActive) return;

          // ÂâµÂª∫ÂëΩ‰∏≠ÊïàÊûú
          this.createHitEffect(e);

          // Ê™¢Êü•ÊòØÂê¶ÂëΩ‰∏≠‰ªª‰ΩïÁõÆÊ®ô
          let hit = false;
          const rect = e.currentTarget.getBoundingClientRect();
          const clickX = e.clientX - rect.left;
          const clickY = e.clientY - rect.top;

          for (const target of this.targets) {
            const targetRect = target.element.getBoundingClientRect();
            const relativeRect = {
              left: targetRect.left - rect.left,
              top: targetRect.top - rect.top,
              right: targetRect.right - rect.left,
              bottom: targetRect.bottom - rect.top,
            };

            if (
              clickX >= relativeRect.left &&
              clickX <= relativeRect.right &&
              clickY >= relativeRect.top &&
              clickY <= relativeRect.bottom
            ) {
              this.hitTarget(target);
              hit = true;
              break;
            }
          }

          if (!hit) {
            this.missTarget();
          }
        }

        hitTarget(targetData) {
          if (!this.gameActive) return;

          // Ë®àÁÆóÂèçÊáâÊôÇÈñì
          const reactionTime = Date.now() - targetData.spawnTime;
          this.reactionTimes.push(reactionTime);

          // Êõ¥Êñ∞Áµ±Ë®à
          this.hits++;
          this.combo++;
          this.maxCombo = Math.max(this.maxCombo, this.combo);

          // Ë®àÁÆóÂàÜÊï∏ (ÂåÖÂê´ÈÄ£ÊìäÁçéÂãµ)
          let points = targetData.points;
          if (this.combo > 1) {
            points = Math.floor(points * (1 + (this.combo - 1) * 0.1));
          }
          this.score += points;

          // È°ØÁ§∫ÂàÜÊï∏ÂΩàÂá∫ÊïàÊûú
          this.createScorePopup(targetData.element, points);

          // ÁßªÈô§ÁõÆÊ®ô
          this.removeTarget(targetData);

          // ÈÄ£ÊìäÈ°ØÁ§∫
          if (this.combo >= 3) {
            this.showComboEffect();
          }

          // Ê™¢Êü•ÊàêÂ∞±
          this.checkAchievements();

          this.updateDisplay();
        }

        missTarget() {
          this.misses++;
          this.combo = 0;
          this.updateDisplay();
        }

        removeTarget(targetData) {
          if (targetData.element.parentNode) {
            targetData.element.remove();
          }
          const index = this.targets.indexOf(targetData);
          if (index > -1) {
            this.targets.splice(index, 1);
          }
        }

        createHitEffect(e) {
          const effect = document.createElement("div");
          effect.className = "hit-effect";
          const rect = e.currentTarget.getBoundingClientRect();
          effect.style.left = e.clientX - rect.left - 15 + "px";
          effect.style.top = e.clientY - rect.top - 15 + "px";

          document.getElementById("shootingArea").appendChild(effect);

          setTimeout(() => effect.remove(), 500);
        }

        createScorePopup(targetElement, points) {
          const popup = document.createElement("div");
          popup.className = "score-popup";
          popup.textContent = "+" + points;
          popup.style.left = targetElement.style.left;
          popup.style.top = targetElement.style.top;

          document.getElementById("shootingArea").appendChild(popup);

          setTimeout(() => popup.remove(), 1000);
        }

        showComboEffect() {
          const existing = document.querySelector(".combo-display");
          if (existing) existing.remove();

          const comboDisplay = document.createElement("div");
          comboDisplay.className = "combo-display";
          comboDisplay.textContent = `${this.combo}x ÈÄ£Êìä!`;

          document.getElementById("shootingArea").appendChild(comboDisplay);

          setTimeout(() => comboDisplay.remove(), 2000);
        }

        checkAchievements() {
          const achievements = document.getElementById("achievements");
          achievements.innerHTML = "";

          const newAchievements = [];

          if (this.hits >= 10) newAchievements.push("Á•ûÂ∞ÑÊâã");
